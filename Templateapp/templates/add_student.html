{% extends 'base.html' %}
{% load static %}


{% block title %}

<div class="col-md-5 align-self-center">
    <h4 class="text-themecolor"> Add Student Detail</h4>
</div>
{% endblock title %}

{% block content %}

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-info " style="display: flex; justify-content: space-between;">
                <div>
                    <h4 class="m-b-0 text-white">Add New Student</h4>
                </div>
                <div><a href="/" role="button" class='text-white'>Back To Home</a></div>
            </div>

            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-body">
                        <h3 class="card-title">Student Info</h3>
                        <hr>
                        <div class="row p-t-20">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name1" class="control-label">Name</label>
                                    <input type="text" class="form-control point" id="name1" name="name" required>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group ">
                                    <label for="age1" class="control-label">Age</label>
                                    <input type="number" class="form-control point" id="age1" name="age" required>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group has-success">
                                    <label class="control-label">Gender</label><br>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="gender1" name="gender" class="custom-control-input"
                                            value="m">
                                        <label class="custom-control-label point" for="gender1">Male</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="gender2" name="gender" class="custom-control-input"
                                            value="f">
                                        <label class="custom-control-label point" for="gender2">Female</label>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email1" class="form-label">Email</label>
                                    <input type="email" class="form-control point" id="email1" name="email" required>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Status : </label>
                                    <select class="form-control point" name="status" id="status1">
                                        <option selected disabled >Select Status</option>
                                        <option value="Active">active</option>
                                        <option value="Inactive">inactive</option>
                                    </select>
                                </div>
                            </div>
                            <!--/span-->

                            <!--/span-->
                        </div>

                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary"> <i class="fa fa-plus"></i> Add Student</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
